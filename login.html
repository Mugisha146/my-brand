    <script>
            document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var usernameInput = document.getElementById('username');
            var passwordInput = document.getElementById('password');
            var usernameError = document.getElementById('username-error');
            var passwordError = document.getElementById('password-error');
            var isValid = true;

            if (usernameInput.value.trim() === '') {
                usernameError.textContent = 'Email is required';
                isValid = false;
            } else {
                usernameError.textContent = '';
            }

            if (passwordInput.value.trim() === '') {
                passwordError.textContent = 'Password is required';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            if (isValid) {
                var userData = JSON.parse(localStorage.getItem('userData'));
                if (userData && userData.email === usernameInput.value.trim() && userData.password === passwordInput.value.trim()) {
                  if(userData.email=='emmyzizo1@gmail.com'){
                    window.location.href = 'admin/admin.html';
                  }else{
                    window.location.href = 'home.html';
                  }
                } else {
                    usernameError.textContent = 'Invalid email or password';
                    passwordError.textContent = 'Invalid email or password';
                }
            }
        });
