<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/902bd6162d.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-title">
                LOGIN
            </div>
            <div class="social-container">
                <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label class="form-control-label">USERNAME</label>
                        <input type="text" class="form-control" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">PASSWORD</label>
                        <input type="password" class="form-control" placeholder="Enter your password">
                    </div>
                    <div class="login-btm">
                        <div class="login-text"></div>
                        <div class="login-button">
                            <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
