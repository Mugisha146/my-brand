<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <script src="https://kit.fontawesome.com/902bd6162d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="holder">
    <div class="parent">
        <h3>Sign Up</h3>
        <form action="">
            <div>
                <input type="text" placeholder="Name *" required>
                <span class="border"></span>
            </div>
            <div>
                <input type="email" placeholder="Email *" required>
                <span class="border"></span>
            </div>
            <div>
                <input type="password" placeholder="Password *" required>
                <span class="border"></span>
            </div>
            <div>
                <input type="password" placeholder="Confirm Password *" required>
                <span class="border"></span>
            </div>
            <input type="submit" value="LOGIN" class="private-inp">
            <p>
                Have Account?
                <a href="#">Login Here</a>
            </p>
        </form>
        <h4>Or Sign Up With</h4>
        <div class="social">
            <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </div>
</div>
    
</body>
</html>
