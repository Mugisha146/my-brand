    document.getElementById("project_form").addEventListener("submit", function(event) {
        var projectName = document.getElementById("project_name").value;
        var projectDescription = document.getElementById("project_description").value;
        var projectImage = document.getElementById("project_image").files;

        // Clear previous error messages
        document.getElementById("project_name_error").innerHTML = "";
        document.getElementById("project_description_error").innerHTML = "";
        document.getElementById("project_image_error").innerHTML = "";

        // Check if projectName is empty
        if (projectName.trim() === "") {
            document.getElementById("project_name_error").innerHTML = "Please enter a project name.";
            event.preventDefault();
            return false;
        }

        // Check if projectDescription is empty
        if (projectDescription.trim() === "") {
            document.getElementById("project_description_error").innerHTML = "Please enter a project description.";
            event.preventDefault();
            return false;
        }

        // Check if projectImage is empty
        if (projectImage.length === 0) {
            document.getElementById("project_image_error").innerHTML = "Please select a project image.";
            event.preventDefault();
            return false;
        }
    });
