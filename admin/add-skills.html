            <script>
             document.addEventListener("DOMContentLoaded", function() {
        var form = document.getElementById("add-skill-form");

        form.addEventListener("submit", function(event) {
            var skill = document.getElementById("skill").value.trim();
            var proficiency = document.getElementById("proficiency").value.trim();

            if (skill === "") {
                showError("skill-error", "Please enter a skill.");
                event.preventDefault();
            } else {
                clearError("skill-error");
            }

            if (proficiency === "" || proficiency < 0 || proficiency > 100) {
                showError("proficiency-error", "Please enter a valid proficiency (0-100).");
                event.preventDefault();
            } else {
                clearError("proficiency-error");
            }
        });
    });

    function showError(elementId, message) {
        document.getElementById(elementId).innerHTML = message;
    }

    function clearError(elementId) {
        document.getElementById(elementId).innerHTML = "";
    }
